<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div id="picture">
      <img id="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div id="overlay">
        <img id="eye" src="images/icon-view.svg" alt="eye">
      </div>
    </div>

    <h1 id="headline">Equilibrium #3429</h1>

    <p id="text">Our Equilibrium collection promotes balance and calm.</p>

    <div id="ethereum-time">
      <div id="ethereum">
        <img id="ethereum-img" src="images/icon-ethereum.svg" alt="ethereum">
        <span>0.041 ETH</span>
      </div>
      <div id="time">
        <img id="clock" src="images/icon-clock.svg" alt="clock">
        <span>3 days left</span>
      </div>
    </div>

    <hr id="divider">
    
    <div id="creator">
      <img id="avatar" src="images/image-avatar.png" alt="avatar">
      <span>Creation of <strong>Jules Wyvern</strongn</span>
    </div>
  </main>
</body>
</html>
