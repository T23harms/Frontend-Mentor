<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="product-card">
    <figure class="product-image">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle" width="100%">
      </picture>
    </figure> 
    
   <section class="details">
      <p class="category">PERFUME</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-pricing">
        <span class="new-price">$149.99</span>
        <span class="old-price"><s>$169.99</s></span>
      </div>
      <button class="cart-button">
        <img src="images/icon-cart.svg" alt="icon-cart">Add to Cart
      </button>
   </section>
  </main>
</body>
</html>
